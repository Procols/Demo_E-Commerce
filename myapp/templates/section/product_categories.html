{% load static %}
<section class="categories-section">
  <div class="container">
    <div class="categories-title mb-4">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=64&h=64&facepad=2&q=80" alt="All Categories">
      <span>All Categories</span>
    </div>
    <div class="box">
      <div class="inbox">
          <a href="{% url 'home' %}">Home/</a>
          <a href="{% url 'categories' %}">Category</a>
      </div>
    </div>
    <br><br>
    <div class="categories-grid">
      {% for category in categories %}
        <div class="card">
          <div class="first-content"><span>{{ category.name }}</span></div>
          <div class="second-content">
            <a href="{% url 'products' category.name %}">
              <img src="{{ category.image.url }}" class="second-image" alt="{{ category.name }}" />
            </a>
          </div>
        </div>
      {% empty %}
        <p>No categories found.</p>
      {% endfor %}
    </div>
  </div>
</section>

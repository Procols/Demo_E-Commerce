<section class="contact-section position-relative">
        <div class="container">
            <div class="contact-title mb-4 d-flex align-items-center">
                <i class="fa-solid fa-envelope me-2"></i>
                <span>Contact Us</span>
            </div>
            <div class="contact-card shadow-lg">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        <i class="fa-solid fa-paper-plane me-2"></i>Send Message
                    </button>
                </form>
                
            </div>
        </div>
    </section>

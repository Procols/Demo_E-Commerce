<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Navbar Design</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #fff;
            border-radius: 10px;
            padding: 1rem 0;
            box-shadow: 0 0 40px rgba(0,0,0,0.03);
            height: calc(100vh - 4rem);
            font-family: 'Open Sans', sans-serif;
          }
          
          .navbar__menu {
            position: relative;
          }
          
          .navbar__item:last-child::before {
            content: '';
            position: absolute;
            opacity: 0;
            z-index: -1;
            top: 0;
            left: 1rem;
            width: 3.5rem;
            height: 3.5rem;
            background: #406ff3;
            border-radius: 17.5px;
            transition: 250ms cubic-bezier(1, 0.2, 0.1, 1.2) all;
          }
          
          .navbar__link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3.5rem;
            width: 5.5rem;
            color: #6a778e;
            transition: 250ms ease all;
          }
          
          .navbar__link:hover {
            color: #fff;
          }
          
          .navbar__link span {
            position: absolute;
            left: 100%;
            transform: translate(-3rem);
            margin-left: 1rem;
            opacity: 0;
            pointer-events: none;
            color: #406ff3;
            background: #fff;
            padding: 0.75rem;
            transition: 250ms ease all;
            border-radius: 17.5px;
          }
          
          .navbar__link:hover span,
          .navbar:not(:hover) .navbar__link:focus span {
            opacity: 1;
            transform: translate(0);
          }
          
          @keyframes gooeyEffect-1 {
            0% { transform: scale(1, 1); }
            50% { transform: scale(0.5, 1.5); }
            100% { transform: scale(1, 1); }
          }
          
          /* Add more @keyframes gooeyEffect-2 to gooeyEffect-11 as needed if multiple levels are required */
          
          /* Optional scoped animation triggers */
          .navbar__item:nth-child(1):hover ~ .navbar__item:last-child::before {
            opacity: 1;
            animation: gooeyEffect-1 250ms 1;
            top: 0;
          }
          
          .navbar__item:nth-child(2):hover ~ .navbar__item:last-child::before {
            opacity: 1;
            animation: gooeyEffect-1 250ms 1;
            top: calc(3.5rem * 1);
          }
          
          .navbar__item:nth-child(3):hover ~ .navbar__item:last-child::before {
            opacity: 1;
            animation: gooeyEffect-1 250ms 1;
            top: calc(3.5rem * 2);
          }
          
          /* Repeat as needed for additional items */
          
        
    </style>
</head>
<body>

    <nav class="navbar">
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="message-square"></i><span>Messages</span></a>        
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="users"></i><span>Customers</span></a>        
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="folder"></i><span>Projects</span></a>        
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="archive"></i><span>Resources</span></a>        
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="help-circle"></i><span>Help</span></a>        
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"><i data-feather="settings"></i><span>Settings</span></a>        
          </li>
        </ul>
      </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>

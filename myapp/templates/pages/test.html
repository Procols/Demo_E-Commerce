{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecommerce Navbar Design</title>

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
.hero-slide {
  height: 75vh;
  min-height: 400px;
  background-size: cover;
  background-position: center;
  position: relative;
}
.carousel-caption {
  top: 50%;
  transform: translateY(-50%);
  bottom: initial;
  
  width: 90%;
  max-width: 400px;
}
.carousel-caption h1 {
  font-size: 2.2rem;
  letter-spacing: 1px;
}
.carousel-caption p {
  font-size: 1.1rem;
  margin-bottom: 1.2rem;
}
.carousel-caption .btn {
  width: 100%;
  font-size: 1.1rem;
  padding: 0.75rem 0;
  border-radius: 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.carousel-indicators [data-bs-target] {
  background-color: #fff;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  opacity: 0.7;
  margin: 0 4px;
}
.carousel-indicators .active {
  opacity: 1;
  background-color: #0d6efd;
}
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-size: 80% 80%;
  background-color: rgba(0,0,0,0.3);
  border-radius: 50%;
  padding: 0.5rem;
}
@media (max-width: 768px) {
  .hero-slide {
  height: 45vh;
  min-height: 250px;
  }
  .carousel-caption {
  padding: 1rem 1.2rem;
  max-width: 95vw;
  width: 50%;
  }
  .carousel-caption h1 {
  font-size: 1.3rem;
  }
  .carousel-caption p {
  font-size: 0.95rem;
  }
  .carousel-caption .btn {
  width: 100%;
  font-size: 0.9rem;
  padding: 0.4rem 0.5rem;
  border-radius: 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
}
@media (max-width: 480px) {
  .hero-slide {
  height: 35vh;
  min-height: 180px;
  }
  .carousel-caption {
  padding: 0.7rem 0.6rem;
  border-radius: 0.7rem;
  }
  .carousel-caption h1 {
  font-size: 1.05rem;
  }
  .carousel-caption p {
  font-size: 0.85rem;
  }
  .carousel-caption .btn {
  width: 60%;
  font-size: 0.5rem;
  padding: 0.4rem 0.5rem;
  border-radius: 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
  
}
  </style>
</head>
<body style="background: #f8f9fa;">
  <!-- Bootstrap 5 Hero Section with 3 Slides Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
  <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
  <div class="carousel-item active hero-slide" style="background-image: url('static/img/heroslide1.jpg');">
    <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100 text-center">
    <h1 class="fw-bold mb-2">Welcome to Our Store</h1>
    <p class="mb-3">Discover the best products at unbeatable prices.</p>
    <a href="#" class="btn btn-primary btn-lg mt-1"><i class="fa fa-shopping-cart me-2"></i>Shop Now</a>
    </div>
  </div>
  <div class="carousel-item hero-slide" style="background-image: url('static/img/heroslider2.jpg');">
    <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100 text-center">
    <h1 class="fw-bold mb-2">Latest Collections</h1>
    <p class="mb-3">Check out our new arrivals for the season.</p>
    <a href="#" class="btn btn-success btn-lg mt-1"><i class="fa fa-tags me-2"></i>View Collection</a>
    </div>
  </div>
  <div class="carousel-item hero-slide" style="background-image: url('static/img/heroslider2.jpg');">
    <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100 text-center">
    <h1 class="fw-bold mb-2">Exclusive Offers</h1>
    <p class="mb-3">Save big with our special discounts and deals.</p>
    <a href="#" class="btn btn-warning btn-lg mt-1"><i class="fa fa-gift me-2"></i>Get Offers</a>
    </div>
  </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
